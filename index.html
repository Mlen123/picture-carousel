	<title>图片轮播</title>
	<link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div id="carousel">

    	<ol id="carousel-circles">

    		<li></li>
    		<li></li>
    	</ol>
    	<!-- 轮播项目 -->

    		<li><img src="img/2.jpg" alt=""></li>
    		<li><img src="img/3.jpg" alt=""></li>
    	</ul>
    	<!-- 轮播导航 -->
    	<a href="#" class="carousel-nav left">&lsaquo;</a>
    	<a href="#" class="carousel-nav right">&rsaquo;</a>
    </div>

<script src="jquery-3.1.0.min.js"></script>
<script src="carousel.js"></script>	
</body>
</html>
